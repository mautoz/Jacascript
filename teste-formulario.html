<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Teste de Formulário</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="d-flex justify-content-center">
		<form onsubmit="return validar();" class="col-md-4 mb-3" >		
			<p class="text-danger text-center" id="erro-preenchimento"></p>
				<div class="form-group">
					<label for="CadastrarNome">Nome</label>
			    	<input type="text" class="form-control" id="nome" placeholder="Nome" onkeypress="removerWarnings('nome', 'mensagem-nome-invalido')" required>
			    	<small><div class="text-danger" id="mensagem-nome-invalido"></div></small>
				</div>
				<div class="form-group">
					<label for="CadastrarSenha">Senha</label>
					<input type="password" class="form-control" id="pass" placeholder="Senha" onkeypress="removerWarnings('pass', 'mensagem-pass-invalido')" required>
					<small><div class="text-danger" id="mensagem-pass-invalido"></div></small>
				</div>
				<div class="form-group">
					<label for="ConfirmarSenha">Confirme a senha</label>
					<input type="password" class="form-control" id="pass2" placeholder="Confirmação de senha" onkeypress="removerWarnings('pass2')" required>
				</div>
	 			<div class="form-group">
			  		<button type="submit" class="btn btn-primary">Submit</button>
				</div>
		</form>
	</div>

	<script src="validacao.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
