<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form onsubmit="return validar();">
	
	<p class="text-danger text-center" id="erro-preenchimento"></p>
	<table class="table form-group">
		<tr>
	    	<td><label for="CadastrarNome">Nome</label></td>
	    	<td><input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome" onkeypress="removerWarnings('nome', 'mensagem-nome-invalido')">
	    	<div class="text-danger" id="mensagem-nome-invalido"></div></td>
	  	</tr>
	  	<tr>
	  		<td><label for="CadastrarSenha">Password</label></td>
	    	<td><input type="password" class="form-control" id="pass" placeholder="Senha" onkeypress="removerWarnings('pass', 'mensagem-pass-invalido')"><div class="text-danger" id="mensagem-pass-invalido"></div></td>
	    </tr>

	  	  <tr>
	  		<td><label for="ConfirmarSenha">Confirme a senha</label></td>
	    	<td><input type="password" class="form-control" id="pass2" placeholder="Confirmação de senha" onkeypress="removerWarnings('pass2')"></td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox" class="form-check-input" id="checar">
	    	<label class="form-check-label" for="formCheck">Check me out</label></td>
	  	</tr>
	  	<tr>
	  		<td><button type="submit" class="btn btn-primary">Submit</button></td>
	  	</tr>
  	</table>	
</form>


<script>
	function inserirWarning(id, msg) {
		var saida = document.getElementById(id);
		saida.innerHTML = msg;
	}

	function removerWarnings(id, id2) {
		var alerta = document.getElementById(id);
		var alerta2 = document.getElementById(id2); 
		alerta.classList.remove("is-invalid");
		alerta2.innerHTML = "";
	}

	function verificaAcentos(strAcentuada) {
		var strAcentuada = strAcentuada.split('');
		var strSemAcento = new Array();
		var strTamanho = strAcentuada.length;
		var acentos = 	 "ÀÁÃàáãÉéÍíÓóÕõÚúÇç";
		var semAcento = "AAAaaaEeIiOoOoUuCc";
		for (var y = 0; y < strTamanho; y++) {
			if (acentos.indexOf(strAcentuada[y]) != -1) {
				strSemAcento[y] = semAcento.substr(acentos.indexOf(strAcentuada[y]), 1);
				return true;
			}
		}

		return false;
	}

	function validar() {
		var valido = true;
		var pass = document.getElementById("pass");
		var pass2 = document.getElementById("pass2");
		var nome = document.getElementById("nome").value;

		if(verificaAcentos(nome)) {
			var erroNome = document.getElementById("mensagem-nome-invalido");
			var inputNome = document.getElementById("nome");
			
			inputNome.classList.add("is-invalid");
			inserirWarning('mensagem-nome-invalido', "Por favor, não utilize acentuação ou caracteres especiais.");
			valido = false;
		}

		if(pass.value != pass2.value) {
			inserirWarning('erro-preenchimento', "Existem erros no cadastro! Verifique!");
			inserirWarning('mensagem-pass-invalido', "As senhas devem ser idênticas");

			pass.classList.add("is-invalid");
			pass2.classList.add("is-invalid");

			pass.value = '';
			pass2.value = '';
			valido = false;
		}
		return valido;
    }

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
